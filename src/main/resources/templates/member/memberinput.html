<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>회원등록</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/member.css}">
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="card form-card">
            <div class="card-title">회원등록</div>

            <form th:action="@{/memberinputsave}" method="post" th:object="${memberDTO}">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" th:field="*{userid}">
                    <small class="error" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></small>
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" th:field="*{userpw}">
                    <small class="error" th:if="${#fields.hasErrors('userpw')}" th:errors="*{userpw}"></small>
                </div>

                <div class="form-group">
                    <label>이름</label>
                    <input type="text" th:field="*{username}">
                    <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                </div>

                <div class="form-group">
                    <label>전화번호</label>
                    <input type="text" th:field="*{usertell}" placeholder="010-0000-0000">
                    <small class="error" th:if="${#fields.hasErrors('usertell')}" th:errors="*{usertell}"></small>
                </div>

                <button class="btn-save" type="submit">저장</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
