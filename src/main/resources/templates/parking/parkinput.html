<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div layout:fragment="content">
  <body>


  <h2 th:text="${'주차입출차관리'}"></h2>
  <div class="container">
    <form action="/parksave" method="post">


      <div class="form-group">
        <label for="carnum">차량번호:</label>
        <input type="text" class="form-control" id="carnum" name="carnum">
      </div>

      <div class="form-group">
        <label for="inpark">입차시간:</label>
        <input type="time" class="form-control" id="inpark" name="inpark">
      </div>

      <div class="form-group">
        <label for="outpark">출차시간:</label>
        <input type="time" class="form-control" id="outpark" name="outpark">
      </div>

      <button type="submit" class="btn btn-primary">전송</button>
    </form>
  </div>
  </body>
</div>
</html>
